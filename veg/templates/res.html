<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourresceipes</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      body{
       
        background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
      }
      .main{
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20190222/ourmid/pngtree-crayfish-food-food-condiment-black-horizontal-banner-goodsseasoningblackhorizontal-bannerdelicious-image_50376.jpg");
        background-repeat: no-repeat;
        background-size: cover;
       
      }
      .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .btn {
            background-color: #28a745;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #fff;
        }
      table{
        width: 100%;
        margin-top: 2rem;
        border:1px solid white;
        border-radius: 6px;
        border-collapse: collapse;
        margin-right: 1rem;
      }
      th,td{
        border: 0.5px solid black;
        border-radius: 6px;
        padding: 0.75rem;
        text-align: left;
      }
      .table img {
            max-height: 200px;
        }
      .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #fff;
            
        }
      .btn-success {
            background-color: #28a745;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #fff;
        }
      
     
      /* .nav{

      } */
    </style>
</head>
<body>
  <div class="main">
  <div clas="nav" >
  <nav class="navbar p-3 bg-danger shadow-lg">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
         <div >
       <a href="/logout" class="btn btn-success">logout</a>
      </div>
      </form>
      <br>
      <div class="username">
      {{request.user}} 
  {{request.user.first_name}}
</div>
    </div>
  </nav>
  </div>
  <!-- to know the names of users -->
  <!-- {{request.user}} <br>
  {{request.user.first_name}} -->
    <div class="container mt-5">
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>YOUR RECIPES</h2>
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="rec_name" required type="text" class="form-control">
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1"   class="form-label">Recipe Description</label>
          <textarea class="form-control"  name="rec_desc" required></textarea>
        </div>
        <br>
        <div class="img">
          
          <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
          <input name="rec_image" type="file" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
      </form>
    </div>
      <hr>
      <!-- {{receipes}} -->
<div class="mt-5">
  <div class="mx-auto col-6">
    <form>

    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="background-color: antiquewhite;">search</label>
      <input name="search"   type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
    
  </div>
</div>
<hr>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.rec_name}}</td>
            <td>{{receipe.rec_desc}}</td>
            <td><img src="/media/{{receipe.rec_image}}" style="height: 200px"></td>
            <td>
              <div class="del">
              <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2" >Delete</a>
            </div>
            <br>
            <div class="upd">
              <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">update</a>
            </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    
  
</body>
</html>
